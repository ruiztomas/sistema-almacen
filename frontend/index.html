<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Sistema de Gestion y Control - Almacen</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="'container">
    <header class="header">
        <h1>Caja Registradora</h1>
        <button id="logout" class="btn-danger">Cerrar sesion</button>
    </header>
    <section class="buscador">
        <input type="text" id="buscar" placeholder="Buscar producto...">
        <div id="sugerencias" class="sugerencias"></div>
    </section>
    <section class="venta">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tablaVenta"></tbody>
        </table>
        <div class="total">
            <h2>Total: $<span id="total">0</span></h2>
        </div>
        <div class="opciones">
            <label>
                <input type="checkbox" id="fiado">Venta fiada
            </label>
            <select id="cliente"></select>
            <button id="finalizar" class="btn-primary">
                Finalizar venta
            </button>
        </div>
    </section>
    <section class="alertas">
        <h2>Stock bajo</h2>
        <ul id="alertas"></ul>
    </section>
    <section class="cierre">
        <h2>Cierre del dia</h2>
        <div id="cierre"></div>
        <button id="verCierre" class="btn-secondary">
            Ver cierre de caja del dia
        </button>
    </section>
    <section class="grafico">
        <h2>Ventas del d√≠a</h2>
        <canvas id="graficoVentas"></canvas>
    </section>
    <section class="admin">
        <button id="btnGastos" class="btn-secondary">
            Gastos
        </button>
        <button id="btnResumen" class="btn-secondary">
            Resumen mensual
            <canvas id="graficoVentas"></canvas>
        </button>
    </section>
</div>
<script src="js/caja.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
